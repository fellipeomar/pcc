<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="tittle tittle-welcome">Bem vindo de volta</h2>
                <p class="description description-primary">para se manter conectado conosco</p>
                <p class="description description-primary">por favor faça login com suas informações pessoais</p>
                <button id="signin" class="btn btn-primary">signin</button>
            </div>
            <div class="second-column">
                <h2 class="tittle tittle-second">criar uma conta</h2>
                <form class="form">
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button class="btn btn-second">inscrever-se</button>
                </form>
            </div><!-- second colummn -->
        </div> <!-- first content -->
        <div class="content second-content">
            <div class="first-column">
                <h2 class="tittle tittle-primary">Ola amigo</h2>
                <p class="description description-primary">insira seus dados pessoais</p>
                <p class="description description-primary">e comece a jornada conosco</p>
                <button id="signup" class="btn btn-primary">signup</button>
            </div>
            <div class="second-column">
                <h2 class="tittle tittle-second">faça login no desenvolvedor</h2>
                <form class="form">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <a class="password" href="#">esqueceu sua senha?</a>
                    <button class="btn btn-second">entrar</button>
                </form>
            </div><!-- second colummn -->
        </div><!-- second content -->
    </div>
    <script src="js/app.js"></script>
</body>
</html>
